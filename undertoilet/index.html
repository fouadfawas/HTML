<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undertale Intro Recreation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="determination-max.font.css">
</head>
<body>
    <div id="container">
        <div id="scene-container">
            <!-- Scene content will be dynamically inserted here -->
        </div>
        <div id="text-container">
            <!-- Text content will be dynamically inserted here -->
        </div>
        <audio id="background-music" loop>
            <source src="Undertale OST - 001 Once Upon a Time.mp3" type="audio/mpeg">
        </audio>
        <audio id="menu-music" loop>
            <source src="Undertale OST - 093 Menu (Full).mp3" type="audio/mpeg">
        </audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
