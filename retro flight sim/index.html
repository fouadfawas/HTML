<html>
<head>
  <title>Star Wars Combat</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.skypack.dev/three@0.132.2",
        "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.skypack.dev/three@0.132.2/examples/jsm/loaders/GLTFLoader.js"
      }
    }
  </script>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  
  <div id="mobileControls" class="mobile-controls">
    <div class="joystick-container left speed-joystick">
      <div class="joystick-base">
        <div class="joystick-stick"></div>
      </div>
    </div>
    <div class="joystick-container right movement-joystick">
      <div class="joystick-base">
        <div class="joystick-stick"></div>
      </div>
    </div>
    <div class="mobile-buttons">
      <button id="fireBtn">FIRE</button>
      <button id="brakeBtn">BRAKE</button>
      <button id="boostBtn">BOOST</button>
      <button id="targetBtn">TARGET</button>
    </div>
  </div>
  
  <div id="hud">
    <div id="speed">SPEED: <span id="speedValue">0</span>%</div>
    <div id="altitude">ALT: <span id="altValue">0</span>m</div>
    <div id="score">SCORE: <span id="scoreValue">0</span></div>
    <div class="health-bar">
      <div class="fill" id="healthFill"></div>
    </div>
    <div class="missile-counter">MISSILES: <div id="missileContainer" class="missile-counter"></div></div>
    
    <div class="theme-selector">
      <h3>THEMES</h3>
      <div class="theme-buttons">
        <button class="theme-button active" data-theme="default">DEFAULT</button>
        <button class="theme-button" data-theme="desert">DESERT</button>
        <button class="theme-button" data-theme="snow">SNOW</button>
        <button class="theme-button" data-theme="alien">ALIEN</button>
      </div>
    </div>
  </div>
  
  <div class="instructions">
    <div>SHIFT/CTRL: Speed Up/Down</div>
    <div>Q/E: Roll Left/Right</div>
    <div>A/D: Yaw Left/Right</div>
    <div>W/S: Pitch Up/Down</div>
    <div>TAB: Cycle Targets</div>
    <div>SPACE: Launch Missile</div>
    <div>G: Toggle Gravity</div>
    <div>C: Change Camera</div>
    <div>FLY OVER THE PROCEDURAL TERRAIN</div>
  </div>
  
  
  <div class="orientation-indicator">
    <div class="orientation-horizon"></div>
    <div class="orientation-vertical"></div>
    <div class="orientation-marker"></div>
  </div>

  
  <div class="message" id="gameMessage"></div>
  
  <script type="module" src="main.js"></script>
  <script type="module" src="mobileControls.js"></script>
</body>
</html>
